<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정</title>
</head>
<body>
<h1>리뷰 수정</h1>
<form th:action="@{/reviews/{id}/edit(id=${review.id})}" method="post">
    <textarea name="content" rows="5" cols="50" th:text="${review.content}"></textarea><br>
    <button type="submit">수정 완료</button>
</form>
<a th:href="@{/reviews/{id}(id=${review.id})}">취소</a>
</body>
</html>
