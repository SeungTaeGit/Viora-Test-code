<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 게시판</title>
</head>
<body>
<h1>리뷰 게시판</h1>

<!-- 리뷰 목록 -->
<ul>
    <li th:each="review : ${reviews}">
        <b th:text="${review.author}"></b> :
        <span th:text="${review.content}"></span>
    </li>
</ul>

<!-- 로그인 상태에 따라 글쓰기 버튼 표시 -->
<div th:if="${username != null}">
    <a th:href="@{/reviews/new}">리뷰 작성하기</a>
</div>
<div th:if="${username == null}">
    <p>✍️ 리뷰를 작성하려면 <a th:href="@{/login}">로그인</a>이 필요합니다.</p>
</div>
</body>
</html>
